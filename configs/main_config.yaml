# @package _global_

defaults:
  - data: default
  - model: simple_cnn
  - training: default
  - trainer: default
  - _self_

# Global configs
seed: 42

# Wandb logging, all arguments are only used if use_wandb is set to true
use_wandb: true
wandb_project: "cse-151b-competition"
wandb_entity: "saem-uc-san-diego"
run_name: "3dCNN_SepCausal_ks3_idim128_d3_drop0.4_AdamW_RLROP_lr1e-3_wd1e-4_minlr1e-8_schP5_GN0.01_sincos_bs64_seq12_ESP15_epochs150"
wandb_group: "andrew_3dCNN"

# Path to a checkpoint to load. If set, will load this checkpoint and resume training (evaluation)
ckpt_path: null

hydra:
  job:
    chdir: true
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
